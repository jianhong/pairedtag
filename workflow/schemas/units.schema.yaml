$schema: "http://json-schema.org/draft-04/schema#"
description: row of the units.tsv, representing a sequencing unit
type: object
properties:
  sample_name:
    type: string
    description: sample name/id the unit has been sequenced from
  unit_name:
    type: string
    description: unit id
  fq1:
    type: string
    description: path to FASTQ file
  fq2:
    type: string
    description: path to second FASTQ file

required:
  - sample_name
  - unit_name
  - fq1
  - fq2
